<div id="main" class="lift:surround?with=default;at=content">
  <div id="posts">
    <div class="post">
      <h2>GRUJ usage examples</h2>
      <p>
        Here are some examples of GRUJ usage, from simple file
        download to jar bootstrapping.
      </p>
    </div>

    <div class="tabbar span-14">
      <ul class="headless horizontal">
      <div class="lift:Examples.links">
        <li class="column active">
          <a et:href="/examples/example-tab"><et:name>Example Tab</et:name></a>
        </li>
      </div>
      </ul>
    </div>

    <bind name="tab-content">
      <div class="lift:Examples.tabs"/>
    </bind>
  </div>

  <tail>
    <script type="text/javascript" src="/static/coffee/aexamples.js"></script>
  </tail>
</div>
