<div id="main" class="lift:surround?with=default;at=content">
  <div id="posts">
    <div class="post">
      <h2>GRUJ usage examples</h2>
      <p>
        Here are some examples of GRUJ usage, from simple file
        download to jar bootstrapping.
      </p>
    </div>

    <div class="tabbar span-14">
      <ul class="headless horizontal">
      <lift:ExampleTabs.menu>
        <li et:id="example-id" et:class="column">
          <a et:href="/examples/example-tab">
            <et:name>Example Tab</et:name>
          </a>
        </li>
      </lift:ExampleTabs.menu>
      </ul>
    </div>

    <lift:ExampleTabs>
      <div et:id="example-id-tab" et:class="post tab">
        <lift:embed et:what="example/example"/>
      </div>
    </lift:ExampleTabs>
  </div>

  <tail>
    <script type="text/javascript" src="/static/coffee/examples.js"></script>
  </tail>
</div>
